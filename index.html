<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Gruppe 7" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kundensupport</title>
    <script type="module" src="js/main.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="images/chatgpt-favicon.png"
      type="image/x-icon" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="content p-0 col-lg-12 col-md-12">
          <div class="chat-content-area pb-4">
            <div class="gpt-chat-box">
              <div class="sub-chat-box">
                <div class="chat-icon">
                  <img class="chatgpt-icon" src="images/gpt-icon.png" />
                </div>
                <div class="chat-txt"></div>
              </div>
            </div>
          </div>
          <div
            class="chat-input-area d-flex justify-content-center overflow-hidden mt-3">
            <div class="row">
              <div class="col-12 chat-inputs-area-inner">
                <form
                  class="row chat-inputs-container d-flex align-items-center">
                  <textarea
                    name=""
                    id=""
                    class="col-11"
                    placeholder="Send a message"></textarea>
                  <button class="col-1 submit-btn">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/chat.js"></script>
</html>
