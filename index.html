<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Gruppe 7" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kundensupport</title>
    <script type="module" src="./main.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="images/chatgpt-favicon.png"
      type="image/x-icon" />
  </head>
  <body>
    <!-- START MAIN CONTAINER -->
    <div class="container-fluid">
      <div class="row">
        <!-- START CONTENT -->
        <div class="content p-0 col-lg-12 col-md-12">
          <div class="chat-content-area">
            <!-- START GPT CHAT -->
            <div class="row gpt-chat-box">
              <div class="sub-chat-box">
                <div class="chat-icon">
                  <img class="chatgpt-icon" src="images/chatgpt-icon.png" />
                </div>
                <div class="chat-txt">
                  Herzlich willkommen zum XYZ GmbH Support! Ich bin Ihr
                  persönlicher Service-Assistent. Wie kann ich Ihnen behilflich
                  sein?
                </div>
              </div>
            </div>

            <!-- START USER CHAT -->
            <div class="user-chat-box">
              <div class="sub-chat-box">
                <div class="chat-icon">
                  <img class="chatgpt-icon" src="images/user-icon.png" />
                </div>
                <div class="chat-txt">Wie wird das Wetter morgen?</div>
              </div>
            </div>

            <!-- START GPT CHAT -->
            <div class="row gpt-chat-box">
              <div class="sub-chat-box">
                <div class="chat-icon">
                  <img class="chatgpt-icon" src="images/chatgpt-icon.png" />
                </div>
                <div class="chat-txt">
                  Leider konnte ich Ihr Anliegen nicht zuordnen. Bitte wählen
                  Sie eine der folgenden Optionen:

                  <div class="chat-options d-flex mt-3">
                    <button class="option-btn p-1 me-2 btn btn-light">
                      Bestellungen
                    </button>
                    <button class="option-btn p-1 me-2 btn btn-light">
                      Hilfe
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- START CHAT INPUTS -->
          </div>
          <div
            class="chat-input-area d-flex justify-content-center overflow-hidden">
            <div class="row">
              <div class="col-12 chat-inputs-area-inner">
                <form
                  class="row chat-inputs-container d-flex align-items-center">
                  <textarea
                    name=""
                    id=""
                    class="col-11"
                    placeholder="Send a message"></textarea>
                  <button class="col-1 submit-btn">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
